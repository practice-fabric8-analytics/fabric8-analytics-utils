# This is a basic workflow to help you get started with Actions

name: CRDA-CI-Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  REPOSITORY: fabric8-analytics-server
  DEFAULT_TAG: latest
  FULL_NAME: bayesian-bayesian-api
  TESTS_IMAGE: server-tests
  ORGANIZATION: practice-fabric8-analytics

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
         python-version: 3.6
      # Runs a set of commands using the runners shell
      - name: Run Test's 
        run: |
          SCRIPT_DIR="$( cd "$( dirname "$0" )" && pwd )";
          pushd "${SCRIPT_DIR}/.." > /dev/null;
          set -e;
          set -x;
          COVERAGE_THRESHOLD=95;
          export TERM=xterm;;
          RED=$(tput bold && tput setaf 1);
          GREEN=$(tput bold && tput setaf 2);
          YELLOW=$(tput bold && tput setaf 3);
          NORMAL=$(tput sgr0);
          echo "Create Virtualenv for Python deps ...";
          pip install -U pip;
          pip install virtualenv;
          virtualenv --version;
          virtualenv -p python3 venv && source venv/bin/activate;
          pip install -r tests/requirements.txt;
          PYTHONDONTWRITEBYTECODE=1 PYTHONPATH=`pwd` python3 "$(which pytest)" --cov=f8a_utils/ --cov-report term-missing --cov-fail-under=$COVERAGE_THRESHOLD -vv tests/
          codecov --token=1073459c-863a-4ff3-9847-8acbeaeb25e1
          printf "%stests passed%s\n\n" "${GREEN}" "${NORMAL}"
          popd > /dev/null
          
          
          
        
